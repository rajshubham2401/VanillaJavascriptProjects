<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/9ec5767771.js" crossorigin="anonymous"></script>

</head>

<body>
    <section>
        <h1>Custom Video Player</h1>
        <div class="video_player">
            <video id="video" class="screen" poster="img/youtube-1718976_640.png"></video>
            <div class="controls">
                <!-- <i class="fas fa-forward" id="forward"></i> -->
                <i class="fas fa-play" id=play></i>
                <i class="fas fa-pause" id=pause></i>
                <!-- <i class="fas fa-backward" id="backward"></i> -->
                <i class="fas fa-stop" id=stop></i>
                <!-- <div class="volume_btn">
                    <i class="fas fa-volume-up" id="volume"></i>
                    <i class="fas fa-volume-mute" id="mute"></i>
                    <input type="range" class="volume-progress" id="volume-progress" min="0" max="100" step="0.1" value="0">
                </div> -->
                <input type="range" class="progress" id="progress" min="0" max="100" step="0.1" value="0">
                <span class="timestamp" id="timestamp">00:00</span>
                <i class="fas fa-volume-up" id="volume-up"></i>
                <i class="fas fa-volume-mute" id="mute"></i>
                <i class="fas fa-volume-down" id="volume-down"></i>
                <i class="fas fa-expand-arrows-alt" id="expand"></i>
            </div>
        </div>
    </section>
</body>

</html>
