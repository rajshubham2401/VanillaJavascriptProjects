<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/9ec5767771.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>

    </header>
    <section class="section">
        <h1>Music Player</h1>
        <div class="music-container  " id="music-container">
            <div class="music-info" id="music-info">
                <h4 class="title" id="title"></h4>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <audio id="audio" src=""></audio>
            <div class="img-container" id="img-container">
                <img src="img/Music player.png" alt="Music Player" id="cover">
            </div>
            <div class="navigation" id="navigation">
                <button class="nav-btn" id="prev">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="nav-btn big-btn" id="play">
                    <i class="fas fa-play"></i>
                </button>
                <button class="nav-btn" id="next">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
    </section>

</body>

</html>
