<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/9ec5767771.js" crossorigin="anonymous"></script>
    <title>Clock</title>
</head>

<body>
    <div class="clock-container">
        <div class="panel">
            <div class="date-container">
                <p class="date">FRIDAY, JAN 2021</p>
            </div>
            <div class="battery">
                <p class="battery-percentage">
                    100% <span class="fas fa fa-battery-full battery-icon"></span>
                </p>
            </div>
        </div>
        <div class="analog-clock">
            <div class="dot"></div>
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
        </div>
        <div class="digital-clock">
            <h1 class="time-stamp">
                <span class="hour">01</span>
                <span>:</span>
                <span class="minute">40</span>
                <span>:</span>
                <span class="second">35</span>
            </h1>
            <div class="date-container">
                <p class="date">FRIDAY, JAN 2021</p>
            </div>
        </div>
    </div>
</body>

</html>
